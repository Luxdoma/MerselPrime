<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Связаться с нами</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Связаться с нами</h2>
    <form action="https://formsubmit.co/haltravelk@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="email" name="email" placeholder="Ваш email" required>
      <textarea name="message" placeholder="Ваше сообщение" rows="5" required></textarea>

      <input type="hidden" name="_subject" value="Новое сообщение с сайта Mersel Prime">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://example.com/thanks.html"> <!-- можно изменить -->

      <button type="submit">Отправить</button>
    </form>
  </div>

</body>
</html>
