<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спасибо!</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .thanks-container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    .thanks-container h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .thanks-container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .thanks-container a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }

    .thanks-container a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="thanks-container">
    <h1>Спасибо!</h1>
    <p>Ваше сообщение успешно отправлено. Мы свяжемся с вами в ближайшее время.</p>
    <a href="index.html">Вернуться на главную</a>
  </div>

</body>
</html>
