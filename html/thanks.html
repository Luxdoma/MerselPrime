<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спасибо!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e3b2f, #0f9b8d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .thanks-container {
      text-align: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 100%;
      animation: fadeIn 1s ease-out;
    }

    .thanks-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #0e3b2f;
      font-weight: 600;
    }

    .thanks-container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .thanks-container a {
      display: inline-block;
      padding: 14px 28px;
      background-color: #0e3b2f;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .thanks-container a:hover {
      background-color: #0c2e25;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="thanks-container">
    <h1>Спасибо!</h1>
    <p>Ваше сообщение успешно отправлено. Мы свяжемся с вами в ближайшее время.</p>
    <a href="index.html">Вернуться на главную</a>
  </div>

</body>
</html>
